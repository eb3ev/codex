        <script type="text/javascript">
            function loadPage(page) {
                sessionStorage.setItem("currPage", page);
                $(document).ready(function() {
                    $("#page").load(page);
                });
            }

            function reloadPage()
            {
                if (sessionStorage.getItem("currPage")) {
                    let currPage = sessionStorage.getItem("currPage");

                    loadPage(currPage);
                } else {
                    loadPage("pages/home.html")
                }
            }

        </script>
    </head>
    <body>
        <div id="page" class="page">
            <script type="text/javascript">
                reloadPage();
            </script>
        </div>

        <script>
            function toggleNav() {
                let nav = document.getElementById("nav");
                let navButton = document.getElementById("nav-button");
                let page = document.getElementById("page");
                if (nav.style.width == "0px") {
                    nav.style.width = "200px";
                    navButton.style.marginLeft = "200px";
                    page.style.marginLeft = "200px";
                } else {
                    nav.style.width = "0px";
                    navButton.style.marginLeft = "0px";
                    page.style.marginLeft = "0px";
                }

            }
        </script>
