<!DOCTYPE html>
<html>
    <head>
        <title>Codex</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="assets/styles/main.css">
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <!--<script src="assets/scripts/page-nav.js"></script>-->
        <script type="text/javascript">
            function loadPage(page) {
                sessionStorage.setItem("currPage", page);
                $(document).ready(function() {
                    $("#page-content").load(page);
                });
            }

            function reloadPage()
            {
                if (sessionStorage.getItem("currPage")) {
                    let currPage = sessionStorage.getItem("currPage");

                    loadPage(currPage);
                } else {
                    loadPage("pages/home.html")
                }
            }

        </script>
    </head>
    <body>
        <div id="page-content" class="main">
            <script type="text/javascript">
                reloadPage();
            </script>
        </div>
        <div id="page-nav" class="page-nav">
            <Header>
                <Center>
                    <a href="javascript:loadPage('pages/home.html')">
                        <h1>Codex</h1>
                    </a>
                </Center>
            </Header>
            <div class="page-nav-list">
                <a class="page-nav-h1" href="javascript:loadPage('pages/programming.html')">
                    Programming
                </a>
                <a class="page-nav-h2" href="javascript:loadPage('pages/programming/html.html')">
                    HTML
                </a>
                <a class="page-nav-h2" href="javascript:loadPage('pages/programming/python.html')">
                    Python
                </a>
            </div>
        </div>
        <script type="text/javascript" src="assets/scripts/page-nav.js"></script>
    </body>
</html>
